<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buat Surat</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/navigation/navigation.css}">
  <link rel="stylesheet" th:href="@{/css/dokumen/suratSurat.css}">
</head>

<body>
<!-- Fragment untuk form pembuatan surat -->
<div th:fragment="layoutBuatSurat">
  <div class="container">
    <!-- Form untuk mengirim data surat -->
    <form th:action="@{/store}" th:object="${document}" method="POST">
      <div class="form-group">
        <div class="dropdown">
          <label for="jenisSurat">Jenis Surat :</label>
          <select class="form-select" id="jenisSurat" aria-label="Jenis Surat" th:field="*{jenisSurat}">
            <option value="Kontrak" selected>Kontrak</option>
            <option value="Surat Kuasa">Surat Kuasa</option>
            <option value="Notaris">Notaris</option>
            <option value="Perjanjian">Perjanjian</option>
            <option value="Gugatan">Gugatan</option>
            <option value="Pengadilan">Pengadilan</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="permasalahan">Permasalahan :</label>
        <textarea id="permasalahan" th:field="*{permasalahan}" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="permintaan">Permintaan :</label>
        <textarea id="permintaan" th:field="*{permintaan}" rows="4" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Buat</button>
    </form>

    <a th:href="@{/pembuatanDokum}">
      <button class="balik mt-3 btn btn-secondary">
        Back
      </button>
    </a>
  </div>
</div>

</body>
</html>
