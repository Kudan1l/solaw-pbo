<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link th:replace="~{layout/dashboard_admin :: page_css}">
</head>
<body>
    <div class="d-flex">
        <nav th:replace="~{layout/dashboard_admin :: page_sidebar}"></nav>

        <main class="p-3">
            <header>
                <div class="content-title">
                    <h2>Welcome to Dashboard</h2>
                    <p>Your management panel for SoLAW</p>
                </div>
            </header>
            <div class="information">
                <div class="artikel d-flex g-3 justify-content-between mb-3">
                    <div class="card card-dashboard shadow">
                        <div class="card-body d-flex align-items-center gap-3 shadow">
                            <i class="bi bi-journals fs-2"></i>
                            <div class="detail-text d-flex flex-column">
                                <h5 class="m-0">Total</h5>
                                <span>Artikel</span>
                            </div>
                            <h4 class="ms-auto" th:text="${countArticle}"></h4>
                        </div>
                    </div>
                    <div class="card card-dashboard shadow">
                        <div class="card-body d-flex align-items-center gap-3 shadow">
                            <i class="bi bi-journal-check fs-2"></i>
                            <div class="detail-text d-flex flex-column">
                                <h5 class="m-0">Publish</h5>
                                <span>Artikel</span>
                            </div>
                            <h4 class="ms-auto" th:text="${countPublish}"></h4>
                        </div>
                    </div>
                    <div class="card card-dashboard shadow">
                        <div class="card-body d-flex align-items-center gap-3 shadow">
                            <i class="bi bi-journal-medical fs-2"></i>
                            <div class="detail-text d-flex flex-column">
                                <h5 class="m-0">Draft</h5>
                                <span>Artikel</span>
                            </div>
                            <h4 class="ms-auto" th:text="${countDraft}"></h4>
                        </div>
                    </div>
                </div>
                <div class="konsultan d-flex g-3 justify-content-between mb-3">
                    <div class="card card-dashboard shadow">
                        <div class="card-body d-flex align-items-center gap-3">
                            <i class="bi bi-person fs-2"></i>
                            <div class="detail-text d-flex flex-column">
                                <h5 class="m-0">Total</h5>
                                <span>Konsultan</span>
                            </div>
                            <h4 class="ms-auto"></h4>
                        </div>
                    </div>
                </div>
                <div class="peson d-flex g-3 justify-content-between mb-3">
                    <div class="card card-dashboard shadow">
                        <div class="card-body d-flex align-items-center gap-3">
                            <i class="bi bi-people fs-2"></i>
                            <div class="detail-text d-flex flex-column">
                                <h5 class="m-0">Total</h5>
                                <span>Pengguna</span>
                            </div>
                            <h4 class="ms-auto"></h4>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
<div class="row">
    <div class="col-2 nav">

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
