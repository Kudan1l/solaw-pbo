<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link th:replace="~{layout/dashboard_admin :: page_css}">
</head>
<body>
    <div class="d-flex">
        <nav th:replace="~{layout/dashboard_admin :: page_sidebar}"></nav>

        <main class="p-3">
            <header>
                <div class="content-title">
                    <h2>Welcome to Dashboard</h2>
                    <p>Your management panel for SoLAW</p>
                </div>
            </header>

            <div class="card">
                <div class="card-body">
                    <form action="/admin/article/store" method="POST">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" name="title" id="title" placeholder="Title" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" name="description" id="description" rows="3" placeholder="Description" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">Content</label>
                            <textarea class="form-control" name="content" id="content" rows="3" placeholder="Content" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="thumbnail" class="form-label">Thumbnail URL</label>
                            <input type="text" class="form-control" name="thumbnailUrl" id="thumbnail" placeholder="URL" required>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="draft" selected>Draft</option>
                                <option value="publish">Publish</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <span class="form-label">Category</span>
                            <div class="input-category" id="category">
                                <div class="form-check form-check-inline" th:each="category : ${categories}">
                                    <input class="form-check-input" type="checkbox" th:value="${category.id}" th:id="'category-' + ${category.id}" name="categoryId">
                                    <label class="form-check-label" th:for="'category-' + ${category.id}" th:text="${category.name}"></label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a href="/admin/article" class="btn btn-secondary">Kembali</a>
                    </form>
                </div>
            </div>

        </main>
    </div>
<div class="row">
    <div class="col-2 nav">

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
