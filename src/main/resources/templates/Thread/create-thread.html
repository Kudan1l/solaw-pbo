<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buat Thread Baru</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/navigation/navigation.css}">
  <link rel="stylesheet" th:href="@{/css/Forum/Forum.css}">
</head>
<body>
<nav th:replace="~{navigation/navigation :: page_navbar}"></nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <aside class="col-md-4">
      <a href="/threads" class="text-decoration-none">
        <h1>Forum Diskusi</h1>
      </a>

    </aside>
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header text-white text-center" style="background-color: #004070">
          <h1>Buat Thread Baru</h1>
        </div>
        <div class="card-body">
          <form th:action="@{/threads}" th:object="${thread}" method="POST" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="title" class="form-label">Judul:</label>
              <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Masukkan judul Forum" required />
              <div class="invalid-feedback">Judul Forum wajib diisi.</div>
            </div>
            <div class="mb-3">
              <label for="content" class="form-label">Konten:</label>
              <textarea id="content" th:field="*{content}" class="form-control" rows="5" placeholder="Masukkan konten Forum" required></textarea>
              <div class="invalid-feedback">Konten Forum wajib diisi.</div>
            </div>
            <div class="text-center">
              <button type="submit" class="thread">Buat Thread</button>
              <a href="/threads" class="btn btn-danger">Batal</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<footer th:replace="~{navigation/navigation :: page_footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
  // Bootstrap validation
  (function () {
    'use strict';
    var forms = document.querySelectorAll('.needs-validation');
    Array.prototype.slice.call(forms).forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>
</body>
</html>
