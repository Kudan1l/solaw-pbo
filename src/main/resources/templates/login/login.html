<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Solaw</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login/login.css}">
</head>
<body>
<div class="container d-flex align-items-center justify-content-between" style="min-height: 100vh;">
    <h1 class="brand-name mb-4 text-center w-50">SOLAW</h1>
    <div class="login-container text-center bg-white p-5 rounded">
        <h3 class="mb-4 text-primary">Login</h3>
        <form th:action="@{/login}" method="post" th:object="${user}">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter your password" required>
            </div>
            <div th:if="${loginError}" class="alert alert-danger">
                <p th:text="${loginError}"></p>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="text-center">
            <p class="mb-0">Already have an account? <a th:href="@{/signup}" class="text-primary">Login here</a></p>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
