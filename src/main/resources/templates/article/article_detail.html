<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/navigation/navigation.css}">
    <link rel="stylesheet" th:href="@{/css/article/article_detail.css}">
</head>
<body>
  <nav th:replace="~{navigation/navigation :: page_navbar}"></nav>

  <div class="container">
      <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="mt-2">
          <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="">Beranda</a></li>
              <li class="breadcrumb-item"><a href="">Artikel</a></li>
              <li class="breadcrumb-item active" aria-current="page" th:text="${article.title}"></li>
          </ol>
      </nav>
      <div class="card my-3 border-0 shadow">
          <div class="card-body">
              <div class="d-flex justify-content-end publish-date">
                  <span class="publish-date">Published on <span class="publish-date" th:text="${formattedDate}"></span></span>
              </div>
              <h3 class="card-title" th:text="${article.title}"></h3>
              <div class="card-list d-flex gap-2 mb-3">
                  <span class="card-list-item badge text-bg-secondary p-2" th:each="category : ${article.categories}" th:text="${category.name}"></span>
              </div>
              <p class="card-text" th:text="${article.content}"></p>
          </div>
      </div>
  </div>

  <footer th:replace="~{navigation/navigation :: page_footer}"></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
